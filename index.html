<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="estilos/style.css">
	<link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
	<main>
		<section>
			<div id="imagem">
				
			</div>
			<div id="formulario">
				<h1>Login</h1>
				<p>
					Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
				</p>
				<form action="login.php" method="post" autocomplete="on">

					<div id="user" class="dados">
						<label for="iemail"><span class="material-symbols-outlined">
							person
							</span></label>
						<input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="username" required>
					</div>

					<div id="chave" class="dados">
						<label for="isenha"><span class="material-symbols-outlined">
							vpn_key
							</span></label>
						<input type="password" name="senha" id="isenha" placeholder="sua senha" required>
					</div>

					<div>
						<input id="entrada" type="submit" value="Entrar">
					</div>

					<div>
						<input id="esqueci" type="submit" value="Esqueci a senha">
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
